<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Fond blanc */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loader {
            width: 100px;
            text-align: center;
        }
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #000; /* Couleur des points */
            border-radius: 50%;
            margin: 0 5px;
            opacity: 0;
            animation: pulse 1.5s infinite;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }
        .dot:nth-child(4) { animation-delay: 0.9s; }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>
<script>
    // Redirection vers votre page HTML après un délai (3 secondes dans cet exemple)
    setTimeout(function() {
        window.location.href = 'project.html';
    }, 2500);
</script>
</html>
